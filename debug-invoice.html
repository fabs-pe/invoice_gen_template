<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Invoice</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .invoice-box { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); }
            .invoice-header { text-align: center; font-size: 24px; font-weight: bold; }
            .invoice-details { margin-top: 20px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            table, th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background: #f4f4f4; }
            .total { font-weight: bold; }
            .footer { margin-top: 20px; font-size: 14px; text-align: center; color: #777; }
        </style>

    </head>
    <body>
        <div class="invoice-box">

            <p><strong>Invoice #:</strong>33</p>
            <p><strong>Client:</strong>fabian</p>
            <p><strong>Invoice Date:</strong>2025-03-01</p>
            <p><strong>Due Date:</strong>2025-03-02</p>

            <table>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td colspan ="3"><p>ddd</p></td>
                </tr>
                <tr class ="total">
                    <td colspan="2" align ="right"><strong>Total:</strong></td>
                    <td>3</td>
                </tr>
            </table>

            <p class="footer">Thank you for your business!</p>
        </div>
    </body>
</html>
